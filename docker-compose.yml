x-airflow-environment: &airflow-common-env
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: "false"
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow

  # Docker 설정
  DOCKER_HOST: unix:///var/run/docker.sock

  # dbt 프로젝트 경로
  # DBT_PROJECT_PATH: /Users/kang/DE7-Project/Core-Load/seoul-airflow/dbt  # Mac
  DBT_PROJECT_PATH: /home/ec2-user/seoul-airflow/dbt         # EC2

  # ENV
  PGHOST: ${PGHOST}
  PGPORT: ${PGPORT}
  PGDATABASE: ${PGDATABASE}
  PGUSER: ${PGUSER}
  PGPASSWORD: ${PGPASSWORD}
  AIRFLOW_WWW_USERNAME: ${AIRFLOW_WWW_USERNAME}
  AIRFLOW_WWW_PASSWORD: ${AIRFLOW_WWW_PASSWORD}

services:
  # PostgreSQL for Airflow metadata
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # Airflow init
  airflow-init:
    build: ./airflow
    user: "0:0"  # root로 실행
    entrypoint: >
      bash -c "
        echo 'Creating directories and setting permissions...' &&
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins &&
        chown -R 50000:0 /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins &&
        chmod -R 775 /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins &&
        echo 'Initializing Airflow Metadata DB...' &&
        airflow db init &&
        echo 'Creating admin user...' &&
        airflow users create --username \"$AIRFLOW_WWW_USERNAME\" --password \"$AIRFLOW_WWW_PASSWORD\" --firstname Admin --lastname User --role Admin --email admin@example.com &&
        echo 'Airflow DB initialization completed.'
      "
    environment:
      <<: *airflow-common-env
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # Airflow Webserver
  airflow-webserver:
    build: ./airflow
    command: ["airflow", "webserver"]
    ports:
      - "8080:8080"
    environment:
      <<: *airflow-common-env
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    # user: "50000:0"       # Mac
    user: "50000:992"   # EC2

  # Airflow Scheduler
  airflow-scheduler:
    build: ./airflow
    command: ["airflow", "scheduler"]
    environment:
      <<: *airflow-common-env
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    # user: "50000:0"       # Mac
    user: "50000:992"   # EC2

  # dbt
  dbt-runner:
    build:
      context: ./dbt
      dockerfile: Dockerfile
    image: dbt-runner:latest
    working_dir: /usr/app
    volumes:
      - ./dbt:/usr/app
    command: tail -f /dev/null
    # dbt-runner는 상시 실행할 필요 없음. DockerOperator가 image만 필요로 함.
    restart: "no"

volumes:
  postgres-db-volume: